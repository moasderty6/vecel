<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto bot | بوت تحليل العملات</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    margin:0; padding:0; font-size:14px;
}
.container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: rgba(0,0,0,0.5);
    border-radius: 20px;
    text-align:center;
}
.bot-image { width:150px; height:150px; border-radius:30px; margin-bottom:15px; border:3px solid #ffd700; object-fit:cover;}
.bot-title { font-size:1.6rem; color:#ffd700; margin-bottom:20px; text-shadow:1px 1px 5px #000;}
input, select { width:80%; padding:10px; margin:8px 0; border-radius:10px; border:none; font-size:1rem;}
button { margin-top:10px; padding:12px 25px; font-size:1.1rem; border-radius:15px; border:none; cursor:pointer; background: rgba(255,255,255,0.2); color:#fff;}
</style>
</head>
<body>
<div class="container">
<img class="bot-image" src="https://i.postimg.cc/NMY0c6Nf/IMG-4506.jpg" alt="Bot Image">
<div class="bot-title">Crypto bot | بوت تحليل العملات</div>

<!-- إدخال العملة -->
<input id="symbol" placeholder="أدخل رمز العملة">

<!-- اختيار الإطار الزمني -->
<select id="timeframe">
    <option value="1D">يومي (1D)</option>
    <option value="1W">أسبوعي (1W)</option>
    <option value="1M">شهري (1M)</option>
</select>

<button onclick="sendData()">تحليل العملة</button>

<div id="result" style="margin-top:15px;"></div>
</div>

<script>
function sendData(){
    let sym = document.getElementById('symbol').value.trim();
    let tf = document.getElementById('timeframe').value;
    if(!sym){ alert("أدخل رمز العملة"); return; }
    document.getElementById('result').innerHTML = "⏳ جاري التحليل...";
    // استدعاء Webhook البوت
    fetch("/", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({message:{text:sym, from:{id:1}}, callback_query:{data:"tf_"+tf}}) })
    .then(r=>r.text()).then(res=>{ document.getElementById('result').innerHTML = "✅ تم إرسال الطلب. تحقق من البوت في Telegram." })
}
</script>
</body>
</html>
