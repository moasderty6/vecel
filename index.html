<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Analysis Bot</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: url('https://images.unsplash.com/photo-1603780975945-0db21f0b59a5?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: #fff;
    }
    .overlay {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(5px);
        z-index: -1;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(0,0,0,0.45);
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        text-align: center;
    }
    .bot-image {
        width: 150px;
        height: 150px;
        border-radius: 35px;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #FFD700;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    .bot-title {
        font-size: 1.8rem;
        color: #FFD700;
        margin-bottom: 25px;
        text-shadow: 2px 2px 6px #000;
        font-weight: 700;
    }
    .language-select {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
    }
    .lang-btn {
        padding: 12px 28px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 25px;
        border: 2px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }
    .lang-btn:hover {
        background: rgba(255,255,255,0.25);
        transform: scale(1.05);
    }
    ul {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
        display: none;
    }
    li {
        background-color: rgba(255, 255, 255, 0.12);
        margin: 10px 0;
        padding: 18px;
        border-radius: 18px;
        font-size: 1rem;
        line-height: 1.6;
        display: flex;
        align-items: flex-start;
        opacity: 0;
        transform: translateY(25px);
    }
    .emoji {
        font-size: 1.7rem;
        margin-right: 12px;
    }
    .feature-text {
        flex: 1;
        text-align: left;
    }
    .highlight {
        color: #FFD700;
        font-weight: 700;
    }
    .cta-button {
        display: none;
        margin-top: 20px;
        padding: 18px 50px;
        font-size: 1.6rem;
        font-weight: 700;
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        border: 2px solid rgba(255,255,255,0.3);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .cta-button:hover {
        background: rgba(255,255,255,0.2);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }
</style>
</head>
<body>
<div class="overlay"></div>

<div class="container">
    <img class="bot-image" src="https://i.postimg.cc/jjpxh9yP/IMG-4577.jpg" alt="Bot Image">
    <div class="bot-title">Crypto Analysis Bot | بوت تحليل العملات</div>

    <div class="language-select">
        <button class="lang-btn" onclick="chooseLanguage('en')">🇺🇸 English</button>
        <button class="lang-btn" onclick="chooseLanguage('ar')">🇸🇦 العربية</button>
    </div>

    <ul id="features-list"></ul>

    <a class="cta-button" id="start-btn" href="https://t.me/AiCryptoGPTbot?start" target="_blank">Start Now 🚀</a>
</div>

<script>
    const features = {
        en: [
            {emoji: "📈", text: "Advanced Chart Analysis: Uses support & resistance, RSI, MACD, Moving Averages for precise trend predictions."},
            {emoji: "💹", text: "Multi-Indicator Strategy: Combines Bollinger Bands, Fibonacci Levels, Stochastic Oscillator, Volume Analysis, Trendlines for deeper insights."},
            {emoji: "🤖", text: "AI-Powered Predictions: Analyzes historical data to generate accurate target price ranges and market direction."},
            {emoji: "⚡", text: "Real-Time Updates: Quickly fetches the latest prices and provides instant analysis based on your chosen timeframe."},
            {emoji: "🌟", text: "User-Friendly Interface: Simple, clean, and responsive design."},
            {emoji: "🔒", text: "Secure & Reliable: No personal data required. Analysis is done safely."},
            {emoji: "🚀", text: "Accessible Everywhere: Works on mobile, tablet, and desktop."}
        ],
        ar: [
            {emoji: "📈", text: "تحليل رسوم بيانية متقدم: يستخدم الدعم والمقاومة، RSI، MACD، والمتوسطات المتحركة لتوقعات دقيقة للاتجاه."},
            {emoji: "💹", text: "استراتيجية متعددة المؤشرات: يجمع بين Bollinger Bands، مستويات Fibonacci، Stochastic Oscillator، تحليل الحجم وخطوط الاتجاه للحصول على رؤية أعمق."},
            {emoji: "🤖", text: "توقعات مدعومة بالذكاء الاصطناعي: يحلل البيانات التاريخية لتقديم نطاقات سعرية دقيقة واتجاه السوق."},
            {emoji: "⚡", text: "تحديثات في الوقت الفعلي: يجلب أحدث الأسعار ويوفر التحليل الفوري بناءً على الإطار الزمني المختار."},
            {emoji: "🌟", text: "واجهة سهلة الاستخدام: تصميم بسيط ونظيف ومتجاوب."},
            {emoji: "🔒", text: "آمن وموثوق: لا حاجة للبيانات الشخصية، يتم التحليل بأمان."},
            {emoji: "🚀", text: "متاح في كل مكان: يعمل على الهاتف والجهاز اللوحي وسطح المكتب."}
        ]
    };

    function chooseLanguage(lang) {
        document.querySelector('.language-select').style.display = 'none';
        const featuresList = document.getElementById('features-list');
        featuresList.style.display = 'block';
        featuresList.innerHTML = '';

        features[lang].forEach((f, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="emoji">${f.emoji}</span><div class="feature-text">${f.text}</div>`;
            featuresList.appendChild(li);

            // delayed fade-in for each feature
            setTimeout(() => {
                li.style.transition = "all 0.7s ease-out";
                li.classList.add('visible');
            }, index * 350); // 350ms delay per item
        });

        // show start button after all features appear
        setTimeout(() => {
            document.getElementById('start-btn').style.display = 'inline-block';
        }, features[lang].length * 350 + 300);
    }
</script>
</body>
</html>
