<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto bot | بوت تحليل العملات</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-accent: #00e7ff; /* Cyan glow */
        --secondary-accent: #ff00ea; /* Magenta glow */
        --bg-dark: #0A0A10;
        --card-bg-light: rgba(255, 255, 255, 0.08);
        --card-bg-dark: rgba(0, 0, 0, 0.4);
        --text-light: #f0f8ff;
        --text-muted: #a7b7cc;
        --gradient-green: linear-gradient(90deg, #1afa47, #00d4ff); /* Crypto bullish */
        --gradient-red: linear-gradient(90deg, #ff4d4d, #ff00c8); /* Crypto bearish */
    }

    @keyframes chart-pan {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
    }

    @keyframes particle-glow {
        0%, 100% { box-shadow: 0 0 10px var(--primary-accent), 0 0 20px var(--secondary-accent); }
        50% { box-shadow: 0 0 15px var(--primary-accent), 0 0 25px var(--secondary-accent); }
    }
    
    @keyframes floating {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
        50% { transform: translateY(-10px) scale(1.02); opacity: 1; }
    }

    @keyframes border-glow-anim {
        0% { border-color: rgba(0, 231, 255, 0.3); box-shadow: 0 0 25px rgba(0, 231, 255, 0.2); }
        25% { border-color: rgba(255, 0, 234, 0.3); box-shadow: 0 0 25px rgba(255, 0, 234, 0.2); }
        50% { border-color: rgba(0, 231, 255, 0.3); box-shadow: 0 0 25px rgba(0, 231, 255, 0.2); }
        75% { border-color: rgba(255, 0, 234, 0.3); box-shadow: 0 0 25px rgba(255, 0, 234, 0.2); }
        100% { border-color: rgba(0, 231, 255, 0.3); box-shadow: 0 0 25px rgba(0, 231, 255, 0.2); }
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', 'Tajawal', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
    }

    /* Animated Chart Background */
    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image:
            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="none" stroke="%2300E7FF" stroke-width="0.5" d="M0,80 C10,60 20,70 30,50 C40,30 50,40 60,20 C70,0 80,10 90,30 C100,50 110,70 120,50" /><path fill="none" stroke="%23ff00ea" stroke-width="0.5" d="M0,60 C10,75 20,65 30,85 C40,95 50,80 60,60 C70,40 80,50 90,30 C100,10 110,20 120,40" /></svg>'),
            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="30" width="8" height="30" fill="%231afa47"/><rect x="25" y="50" width="8" height="15" fill="%231afa47"/><rect x="40" y="20" width="8" height="45" fill="%23ff4d4d"/><rect x="55" y="60" width="8" height="10" fill="%231afa47"/><rect x="70" y="40" width="8" height="25" fill="%23ff4d4d"/><rect x="85" y="70" width="8" height="15" fill="%231afa47"/></svg>');
        background-size: 200% 200%, 150% 150%;
        opacity: 0.15;
        z-index: -1;
        animation: chart-pan 120s linear infinite alternate;
    }

    /* Floating Particles */
    .particle {
        position: absolute;
        background: radial-gradient(circle, var(--primary-accent) 0%, transparent 60%);
        border-radius: 50%;
        opacity: 0;
        animation: floating 15s infinite ease-in-out;
        z-index: -1;
    }

    /* Content Wrapper for centering */
    .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
    }

    .container {
        max-width: 900px;
        width: 90%;
        padding: 40px;
        background-color: var(--card-bg-dark);
        border-radius: 25px;
        box-shadow: 0 15px 60px rgba(0,0,0,0.7), inset 0 0 20px rgba(255,255,255,0.05);
        text-align: center;
        border: 2px solid; /* Animated border */
        animation: border-glow-anim 10s linear infinite;
        backdrop-filter: blur(20px) brightness(0.7);
        -webkit-backdrop-filter: blur(20px) brightness(0.7);
        position: relative;
        z-index: 2; /* Above the background */
    }

    .bot-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 25px;
        border: 4px solid var(--primary-accent);
        box-shadow: 0 0 25px var(--primary-accent), 0 0 40px var(--primary-accent);
        animation: particle-glow 3s ease-in-out infinite alternate;
    }

    .bot-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 35px;
        text-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    .bot-title span {
        background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .language-select {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 40px;
    }

    .lang-card {
        padding: 15px 30px;
        background: var(--card-bg-light);
        border-radius: 18px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        border: 1px solid rgba(255,255,255,0.2);
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .lang-card:hover {
        transform: translateY(-5px) scale(1.05);
        background: rgba(255,255,255,0.15);
        box-shadow: 0 0 20px rgba(0, 231, 255, 0.4);
    }

    ul {
        list-style: none;
        padding: 0;
        display: none;
        margin-bottom: 40px;
    }

    li {
        background: var(--card-bg-light);
        margin: 15px 0;
        padding: 20px 25px;
        border-radius: 18px;
        border-left: 4px solid var(--primary-accent);
        font-size: 1rem;
        display: flex;
        align-items: center;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1), transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        color: var(--text-muted);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    li.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .emoji {
        font-size: 2rem;
        margin-right: 18px;
        filter: drop-shadow(0 0 8px var(--primary-accent));
    }

    .feature-text {
        flex: 1;
        text-align: left;
        font-weight: 500;
    }

    .highlight {
        background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
    }

    .cta-button {
        display: none;
        margin-top: 30px;
        padding: 18px 60px;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--bg-dark); /* Dark text on bright button */
        background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.4s ease;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 30px rgba(0, 231, 255, 0.6);
        animation: pulse-glow-btn 2.5s infinite ease-in-out;
    }
    
    @keyframes pulse-glow-btn {
        0%, 100% { transform: scale(1); box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 30px rgba(0, 231, 255, 0.6); }
        50% { transform: scale(1.03); box-shadow: 0 12px 40px rgba(0,0,0,0.7), 0 0 45px rgba(0, 231, 255, 0.8); }
    }

    .cta-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(0,0,0,0.8), 0 0 60px rgba(0, 231, 255, 1);
    }
</style>
</head>
<body>
<div id="particle-container"></div>

<div class="content-wrapper">
    <div class="container">
        <img class="bot-image" src="https://i.postimg.cc/jjpxh9yP/IMG-4577.jpg" alt="Bot Image">
        <div class="bot-title">
            <span>Crypto bot</span> | بوت تحليل العملات
        </div>

        <div class="language-select">
            <div class="lang-card" onclick="chooseLanguage('en')">🇬🇧 English</div>
            <div class="lang-card" onclick="chooseLanguage('ar')">🇸🇦 العربية</div>
        </div>

        <ul id="features-list"></ul>
        <a class="cta-button" id="start-btn" href="https://t.me/AiCryptoGPTbot?start=1" target="_blank">Start Now 🚀</a>
    </div>
</div>

<script>
// Particle System Logic
const particleContainer = document.getElementById('particle-container');
const numParticles = 25; // Number of floating particles

for (let i = 0; i < numParticles; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    
    // Random size
    const size = Math.random() * 15 + 10; // 10px to 25px
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    
    // Random position
    particle.style.top = `${Math.random() * 100}%`;
    particle.style.left = `${Math.random() * 100}%`;
    
    // Random animation delay and duration
    particle.style.animationDelay = `${Math.random() * 10}s`;
    particle.style.animationDuration = `${10 + Math.random() * 10}s`; // 10s to 20s
    particle.style.opacity = `${0.2 + Math.random() * 0.4}`; // 0.2 to 0.6
    
    particleContainer.appendChild(particle);
}


const features = {
    en:[
        {emoji:"📈", text:"<span class='highlight'>Chart Analysis:</span> Support & Resistance, RSI, MACD, Moving Averages."},
        {emoji:"💹", text:"<span class='highlight'>Multi-Indicator Strategy:</span> Bollinger Bands, Fibonacci, Stochastic, Volume, Trendlines."},
        {emoji:"🤖", text:"<span class='highlight'>AI Predictions:</span> Historical data for accurate target prices."},
        {emoji:"⚡", text:"<span class='highlight'>Real-Time Updates:</span> Latest prices & analysis per timeframe."},
        {emoji:"🌟", text:"<span class='highlight'>User-Friendly Interface:</span> Clean & responsive design."},
        {emoji:"🔒", text:"<span class='highlight'>Secure:</span> No personal data required."},
        {emoji:"🚀", text:"<span class='highlight'>Accessible Everywhere:</span> Mobile, tablet, desktop."}
    ],
    ar:[
        {emoji:"📈", text:"<span class='highlight'>تحليل الرسوم البيانية:</span> الدعم والمقاومة، RSI، MACD، المتوسطات المتحركة."},
        {emoji:"💹", text:"<span class='highlight'>استراتيجية المؤشرات:</span> Bollinger Bands، Fibonacci، Stochastic، تحليل الحجم، خطوط الاتجاه."},
        {emoji:"🤖", text:"<span class='highlight'>توقعات الذكاء الاصطناعي:</span> بيانات تاريخية للحصول على أسعار مستهدفة دقيقة."},
        {emoji:"⚡", text:"<span class='highlight'>تحديثات فورية:</span> أحدث الأسعار والتحليل حسب الإطار الزمني."},
        {emoji:"🌟", text:"<span class='highlight'>واجهة سهلة الاستخدام:</span> تصميم نظيف ومتجاوب."},
        {emoji:"🔒", text:"<span class='highlight'>آمن وموثوق:</span> لا نطلب أي بيانات شخصية."},
        {emoji:"🚀", text:"<span class='highlight'>متاح في كل مكان:</span> الهاتف، الجهاز اللوحي، سطح المكتب."}
    ]
};

function chooseLanguage(lang){
    const langDiv = document.querySelector('.language-select');
    langDiv.style.transition = "opacity 0.4s, transform 0.4s";
    langDiv.style.opacity = '0';
    langDiv.style.transform = 'scale(0.9)';
    setTimeout(() => { langDiv.style.display = 'none'; }, 400);

    const featuresList = document.getElementById('features-list');
    featuresList.style.display = 'block';
    featuresList.innerHTML = '';

    const selectedFeatures = features[lang];
    selectedFeatures.forEach((feature, index) => {
        setTimeout(() => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="emoji">${feature.emoji}</span><div class="feature-text">${feature.text}</div>`;
            featuresList.appendChild(li);
            window.getComputedStyle(li).opacity; 
            li.classList.add('visible');
        }, index * 200); // Faster animation
    });

    const startBtn = document.getElementById('start-btn');
    startBtn.innerText = lang === 'ar' ? '🚀 ابدأ الآن' : 'Start Now 🚀';

    setTimeout(() => {
        startBtn.style.display = 'inline-block';
    }, selectedFeatures.length * 200 + 100);
}
</script>

</body>
</html>
