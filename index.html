<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Analysis Bot</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 14px;
        overflow-x: hidden;
    }

    /* Animated blurry chart background */
    body::before {
        content: '';
        position: fixed;
        top:0; left:0; width:200%; height:200%;
        background: url('https://i.postimg.cc/Z5k7q9Ww/crypto-chart-bg.jpg') repeat;
        background-size: cover;
        filter: blur(6px) brightness(0.5);
        z-index: -1;
        animation: moveBg 120s linear infinite;
    }

    @keyframes moveBg {
        0% { transform: translate(0,0); }
        50% { transform: translate(-10%, -5%); }
        100% { transform: translate(0,0); }
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(0,0,0,0.55);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        text-align: center;
    }

    .bot-image {
        width: 150px;
        height: 150px;
        border-radius: 30px;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #ffd700;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .bot-title {
        font-size: 2rem;
        color: #ffd700;
        font-weight: 700;
        text-shadow: 2px 2px 8px #000;
    }

    .bot-title-ar {
        font-size: 2rem;
        color: #ffd700;
        font-weight: 700;
        margin-bottom: 25px;
        text-shadow: 2px 2px 8px #000;
    }

    .language-select {
        margin-bottom: 25px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .lang-btn {
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255,255,255,0.15);
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .lang-btn:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.05);
    }

    ul {
        list-style: none;
        padding: 0;
        display: none;
        margin-bottom: 20px;
    }

    li {
        background-color: rgba(255, 255, 255, 0.08);
        margin: 10px 0;
        padding: 15px 20px;
        border-radius: 15px;
        font-size: 1rem;
        line-height: 1.5;
        display: flex;
        align-items: flex-start;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
        color: #f0f0f0;
    }

    li.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .emoji {
        font-size: 1.8rem;
        margin-right: 12px;
    }

    .feature-text {
        flex: 1;
        text-align: left;
        color: #e0e0e0;
        font-weight: 500;
    }

    .highlight {
        color: #ffd700;
        font-weight: 700;
    }

    .cta-button {
        display: none;
        margin-top: 20px;
        padding: 18px 50px;
        font-size: 1.6rem;
        font-weight: 700;
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.3);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .cta-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }
</style>
</head>
<body>

<div class="container">
    <img class="bot-image" src="https://i.postimg.cc/jjpxh9yP/IMG-4577.jpg" alt="Bot Image">
    <div class="bot-title">Crypto Analysis Bot</div>
    <div class="bot-title-ar">بوت تحليل العملات</div>

    <div class="language-select">
        <button class="lang-btn" onclick="chooseLanguage('en')">🇬🇧 English</button>
        <button class="lang-btn" onclick="chooseLanguage('ar')">🇸🇦 العربية</button>
    </div>

    <ul id="features-list"></ul>

    <a class="cta-button" id="start-btn" href="https://t.me/AiCryptoGPTbot?start" target="_blank">Start Now 🚀</a>
</div>

<script>
const features = {
    en: [
        {emoji: "📈", text: "Chart Analysis: Support & Resistance, RSI, MACD, Moving Averages."},
        {emoji: "💹", text: "Multi-Indicator Strategy: Bollinger Bands, Fibonacci, Stochastic, Volume Analysis, Trendlines."},
        {emoji: "🤖", text: "AI Predictions: Historical data for accurate target prices."},
        {emoji: "⚡", text: "Real-Time Updates: Latest prices & analysis per timeframe."},
        {emoji: "🌟", text: "User-Friendly Interface: Clean & responsive design."},
        {emoji: "🔒", text: "Secure: No personal data required."},
        {emoji: "🚀", text: "Accessible Everywhere: Mobile, tablet, desktop."}
    ],
    ar: [
        {emoji: "📈", text: "تحليل الرسوم البيانية: الدعم والمقاومة، RSI، MACD، المتوسطات المتحركة."},
        {emoji: "💹", text: "استراتيجية متعددة المؤشرات: Bollinger Bands، Fibonacci، Stochastic، تحليل الحجم، خطوط الاتجاه."},
        {emoji: "🤖", text: "توقعات الذكاء الاصطناعي: بيانات تاريخية للحصول على أسعار دقيقة."},
        {emoji: "⚡", text: "تحديثات فورية: أحدث الأسعار والتحليل حسب الإطار الزمني."},
        {emoji: "🌟", text: "واجهة سهلة الاستخدام: تصميم نظيف ومتجاوب."},
        {emoji: "🔒", text: "آمن: لا حاجة للبيانات الشخصية."},
        {emoji: "🚀", text: "متاح في كل مكان: الهاتف، الجهاز اللوحي، سطح المكتب."}
    ]
};

function chooseLanguage(lang) {
    // اختفاء اختيار اللغة
    const langDiv = document.querySelector('.language-select');
    langDiv.style.transition = "opacity 0.5s";
    langDiv.style.opacity = 0;
    setTimeout(() => { langDiv.style.display = 'none'; }, 500);

    // إظهار قائمة المميزات تدريجياً
    const featuresList = document.getElementById('features-list');
    featuresList.style.display = 'block';
    featuresList.innerHTML = '';

    features[lang].forEach((f, i) => {
        setTimeout(() => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="emoji">${f.emoji}</span><div class="feature-text">${f.text}</div>`;
            featuresList.appendChild(li);
            li.classList.add('visible');
        }, i * 700); // كل ميزة تظهر بعد 700ms
    });

    // إظهار زر البداية بعد انتهاء المميزات
    setTimeout(() => {
        document.getElementById('start-btn').style.display = 'inline-block';
    }, features[lang].length * 700 + 200);
}
</script>

</body>
</html>
