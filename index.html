<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto bot | بوت تحليل العملات</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --glow-cyan: #00e7ff;
        --glow-magenta: #ff00ea;
        --bg-dark: #03040f;
        --candle-green: rgba(26, 250, 71, 0.8);
        --candle-red: rgba(255, 77, 77, 0.8);
        --text-light: #f0f8ff;
    }

    /* === SCROLL FIX START === */
    body {
        margin: 0;
        padding: 50px 20px; /* Add padding for spacing on scroll */
        font-family: 'Poppins', 'Tajawal', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        /* REMOVED overflow: hidden to allow scrolling */
    }
    /* === SCROLL FIX END === */

    .hologram-scene {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        z-index: -1; /* Place it behind the content */
    }

    /* --- Holographic Grid --- */
    .grid {
        position: absolute;
        width: 600px; height: 600px;
        background-image:
            linear-gradient(to right, rgba(0, 231, 255, 0.2) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0, 231, 255, 0.2) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: rotateX(75deg) translateY(250px);
        animation: rotate-grid 30s linear infinite;
    }
    @keyframes rotate-grid {
        to { transform: rotateX(75deg) translateY(250px) rotateZ(360deg); }
    }

    /* --- Projector Light --- */
    .projector {
        position: absolute;
        bottom: 0;
        width: 400px; height: 300px;
        background: radial-gradient(ellipse at bottom, rgba(0, 231, 255, 0.25) 0%, transparent 70%);
        animation: pulse-light 5s infinite ease-in-out;
    }
    @keyframes pulse-light {
        50% { opacity: 0.7; }
    }

    /* --- Animated Candlestick Chart --- */
    .chart-container {
        position: absolute;
        width: 500px; height: 300px;
        transform-style: preserve-3d;
        transform: rotateX(10deg) translateY(-50px);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 12px;
    }
    .candle {
        width: 15px;
        position: relative;
        animation-name: form-candle;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        transform-origin: bottom;
    }
    .candle-body {
        width: 100%;
        position: absolute;
        bottom: 0;
    }
    .candle-wick {
        width: 2px;
        height: 120%;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0.5;
    }
    .green .candle-body { background-color: var(--candle-green); box-shadow: 0 0 10px var(--candle-green); }
    .red .candle-body { background-color: var(--candle-red); box-shadow: 0 0 10px var(--candle-red); }

    @keyframes form-candle {
        0%, 100% { height: 20px; }
        20% { height: var(--h1); }
        40% { height: var(--h2); }
        60% { height: var(--h3); }
        80% { height: var(--h4); }
    }
    .candle:nth-child(1) { --h1: 120px; --h2: 80px; --h3: 150px; --h4: 100px; animation-delay: 0s; }
    .candle:nth-child(2) { --h1: 80px; --h2: 160px; --h3: 70px; --h4: 130px; animation-delay: -1s; }
    .candle:nth-child(3) { --h1: 140px; --h2: 90px; --h3: 180px; --h4: 110px; animation-delay: -2s; }
    .candle:nth-child(4) { --h1: 100px; --h2: 130px; --h3: 90px; --h4: 160px; animation-delay: -3s; }
    .candle:nth-child(5) { --h1: 150px; --h2: 100px; --h3: 120px; --h4: 90px; animation-delay: -0.5s; }
    .candle:nth-child(6) { --h1: 90px; --h2: 110px; --h3: 150px; --h4: 120px; animation-delay: -1.5s; }
    .candle:nth-child(7) { --h1: 110px; --h2: 140px; --h3: 80px; --h4: 100px; animation-delay: -2.5s; }

    /* --- Floating Crypto Symbols --- */
    .symbol {
        position: absolute;
        font-size: 2rem;
        font-weight: 700;
        opacity: 0;
        animation: float-symbol 15s infinite ease-in-out;
    }
    @keyframes float-symbol {
        0% { transform: translateY(50vh) scale(0.5); opacity: 0; }
        20%, 80% { opacity: 0.2; }
        100% { transform: translateY(-50vh) scale(1.5); opacity: 0; }
    }
    .symbol.btc { color: #f7931a; top: 20%; left: 15%; animation-delay: 0s; }
    .symbol.eth { color: #627eea; top: 70%; left: 80%; animation-delay: -7s; }

    /* --- Main Content Container --- */
    .container {
        max-width: 900px;
        width: 90%;
        padding: 40px;
        background-color: rgba(3, 4, 15, 0.7);
        border-radius: 25px;
        box-shadow: 0 15px 60px rgba(0,0,0,0.7);
        text-align: center;
        border: 1px solid rgba(0, 231, 255, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        position: relative; /* Keep it relative to the document flow */
        z-index: 10;
        animation: fade-in 2s ease-out forwards;
        opacity: 0;
         /* SCROLL FIX: Let margin handle centering instead of flexbox on body */
        margin: 0 auto;
    }
    @keyframes fade-in { to { opacity: 1; } }

    .bot-image {
        width: 140px; height: 140px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid var(--glow-cyan);
        box-shadow: 0 0 25px var(--glow-cyan);
    }

    .bot-title {
        font-size: 2.5rem; font-weight: 700;
        margin-bottom: 30px;
    }
    .bot-title span {
        background: linear-gradient(45deg, var(--glow-cyan), var(--glow-magenta));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .language-select, ul {
        display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;
    }
    .lang-card { padding: 15px 25px; background: rgba(255,255,255,0.05); border-radius: 15px; cursor: pointer; font-size: 1.1rem; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
    .lang-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); box-shadow: 0 0 15px rgba(0, 246, 255, 0.2); }
    ul { list-style: none; padding: 0; display: none; margin-bottom: 30px; flex-direction: column; }
    li { background: rgba(0,0,0,0.2); margin: 10px 0; padding: 18px 22px; border-radius: 15px; border-left: 3px solid var(--glow-cyan); font-size: 1rem; display: flex; align-items: center; opacity: 0; transform: translateX(-30px); transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1); }
    li.visible { opacity: 1; transform: translateX(0); }
    .emoji { font-size: 1.8rem; margin-right: 15px; }
    .feature-text { flex: 1; text-align: left; font-weight: 500; }
    .highlight { color: var(--glow-cyan); font-weight: 700; }
    
    .cta-button {
        display: none;
        margin-top: 25px;
        padding: 16px 50px;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-light);
        background: transparent;
        border: 2px solid var(--glow-cyan);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        text-shadow: 0 0 10px var(--glow-cyan);
        box-shadow: 0 0 15px var(--glow-cyan), inset 0 0 10px rgba(0, 231, 255, 0.3);
        clip-path: polygon(15px 0, calc(100% - 15px) 0, 100% 15px, 100% calc(100% - 15px), calc(100% - 15px) 100%, 15px 100%, 0 calc(100% - 15px), 0 15px);
        animation: pulse-glow-btn 3s infinite ease-in-out;
    }
    @keyframes pulse-glow-btn {
        50% {
            border-color: var(--glow-magenta);
            box-shadow: 0 0 25px var(--glow-magenta), inset 0 0 15px rgba(255, 0, 234, 0.3);
            text-shadow: 0 0 15px var(--glow-magenta);
        }
    }
    .cta-button:hover {
        background: var(--glow-cyan);
        color: var(--bg-dark);
        text-shadow: none;
        box-shadow: 0 0 30px var(--glow-cyan), 0 0 50px var(--glow-cyan);
        transform: translateY(-5px);
    }

</style>
</head>
<body>

<div class="hologram-scene">
    <div class="projector"></div>
    <div class="grid"></div>
    <div class="chart-container">
        <div class="candle red"><div class="candle-body" style="height: 100%;"><div class="candle-wick"></div></div></div>
        <div class="candle green"><div class="candle-body" style="height: 100%;"><div class="candle-wick"></div></div></div>
        <div class="candle red"><div class="candle-body" style="height: 100%;"><div class="candle-wick"></div></div></div>
        <div class="candle green"><div class="candle-body" style="height: 100%;"><div class="candle-wick"></div></div></div>
        <div class="candle red"><div class="candle-body" style="height: 100%;"><div class="candle-wick"></div></div></div>
        <div class="candle green"><div class="candle-body" style="height: 100%;"><div class="candle-wick"></div></div></div>
        <div class="candle red"><div class="candle-body" style="height: 100%;"><div class="candle-wick"></div></div></div>
    </div>
    <div class="symbol btc">BTC</div>
    <div class="symbol eth">ETH</div>
</div>

<div class="container">
    <img class="bot-image" src="https://i.postimg.cc/jjpxh9yP/IMG-4577.jpg" alt="Bot Image">
    <div class="bot-title">
        <span>Crypto bot</span> | بوت تحليل العملات
    </div>

    <div class="language-select">
        <div class="lang-card" onclick="chooseLanguage('en')">🇬🇧 English</div>
        <div class="lang-card" onclick="chooseLanguage('ar')">🇸🇦 العربية</div>
    </div>

    <ul id="features-list"></ul>
    <a class="cta-button" id="start-btn" href="https://t.me/AiCryptoGPTbot?start" target="_blank">Start Now 🚀</a>
</div>

<script>
const features = {
    en:[
        {emoji:"📈", text:"<span class='highlight'>Chart Analysis:</span> Support & Resistance, RSI, MACD, Moving Averages."},
        {emoji:"💹", text:"<span class='highlight'>Multi-Indicator Strategy:</span> Bollinger Bands, Fibonacci, Stochastic, Volume, Trendlines."},
        {emoji:"🤖", text:"<span class='highlight'>AI Predictions:</span> Historical data for accurate target prices."},
        {emoji:"⚡", text:"<span class='highlight'>Real-Time Updates:</span> Latest prices & analysis per timeframe."},
        {emoji:"🌟", text:"<span class='highlight'>User-Friendly Interface:</span> Clean & responsive design."},
        {emoji:"🔒", text:"<span class='highlight'>Secure:</span> No personal data required."},
        {emoji:"🚀", text:"<span class='highlight'>Accessible Everywhere:</span> Mobile, tablet, desktop."}
    ],
    ar:[
        {emoji:"📈", text:"<span class='highlight'>تحليل الرسوم البيانية:</span> الدعم والمقاومة، RSI، MACD، المتوسطات المتحركة."},
        {emoji:"💹", text:"<span class='highlight'>استراتيجية المؤشرات:</span> Bollinger Bands، Fibonacci، Stochastic، تحليل الحجم، خطوط الاتجاه."},
        {emoji:"🤖", text:"<span class='highlight'>توقعات الذكاء الاصطناعي:</span> بيانات تاريخية للحصول على أسعار مستهدفة دقيقة."},
        {emoji:"⚡", text:"<span class='highlight'>تحديثات فورية:</span> أحدث الأسعار والتحليل حسب الإطار الزمني."},
        {emoji:"🌟", text:"<span class='highlight'>واجهة سهلة الاستخدام:</span> تصميم نظيف ومتجاوب."},
        {emoji:"🔒", text:"<span class='highlight'>آمن وموثوق:</span> لا نطلب أي بيانات شخصية."},
        {emoji:"🚀", text:"<span class='highlight'>متاح في كل مكان:</span> الهاتف، الجهاز اللوحي، سطح المكتب."}
    ]
};

function chooseLanguage(lang){
    const langDiv = document.querySelector('.language-select');
    langDiv.style.transition = "opacity 0.4s, transform 0.4s";
    langDiv.style.opacity = '0';
    langDiv.style.transform = 'scale(0.9)';
    setTimeout(() => { langDiv.style.display = 'none'; }, 400);

    const featuresList = document.getElementById('features-list');
    featuresList.style.display = 'block';
    featuresList.innerHTML = '';

    const selectedFeatures = features[lang];
    selectedFeatures.forEach((feature, index) => {
        setTimeout(() => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="emoji">${feature.emoji}</span><div class="feature-text">${feature.text}</div>`;
            featuresList.appendChild(li);
            window.getComputedStyle(li).opacity; 
            li.classList.add('visible');
        }, index * 200);
    });

    const startBtn = document.getElementById('start-btn');
    startBtn.innerText = lang === 'ar' ? '🚀 ابدأ الآن' : 'Start Now 🚀';

    setTimeout(() => {
        startBtn.style.display = 'flex';
        startBtn.style.justifyContent = 'center';
        startBtn.style.alignItems = 'center';
    }, selectedFeatures.length * 200 + 100);
}
</script>

</body>
</html>
