<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto bot | بوت تحليل العملات</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-glow: #00f6ff;
        --secondary-glow: #7d2eff;
        --bg-color: #020413;
        --card-bg: rgba(18, 11, 40, 0.65);
        --text-color: #e0e6f1;
        --highlight-color: #00f6ff;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', 'Tajawal', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .background-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(13, 17, 23, 0) 0%, var(--bg-color) 90%),
            radial-gradient(ellipse at top, rgba(0, 246, 255, 0.15), transparent 60%),
            radial-gradient(ellipse at bottom, rgba(125, 46, 255, 0.15), transparent 60%),
            linear-gradient(to right, rgba(20, 20, 40, 0.5) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(20, 20, 40, 0.5) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        z-index: -1;
        animation: pan-grid 120s linear infinite;
    }

    @keyframes pan-grid {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 200%; }
    }

    .container {
        max-width: 900px;
        margin: 40px 20px;
        padding: 40px;
        background-color: var(--card-bg);
        border-radius: 25px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
    }

    .bot-image {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid transparent;
        background-image: linear-gradient(var(--card-bg), var(--card-bg)),
                          linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
        background-origin: border-box;
        background-clip: content-box, border-box;
        box-shadow: 0 0 25px rgba(0, 246, 255, 0.3);
        animation: spin-glow 8s linear infinite;
    }
    
    @keyframes spin-glow {
        to {
            background-image: linear-gradient(var(--card-bg), var(--card-bg)),
                              linear-gradient(405deg, var(--primary-glow), var(--secondary-glow));
        }
    }

    .bot-title {
        font-size: 2.2rem;
        font-weight: 700;
        text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fade-down 1s ease forwards;
    }
    .bot-title span {
        background: linear-gradient(45deg, var(--primary-glow), #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes fade-down {
        to { opacity: 1; transform: translateY(0); }
    }

    .language-select {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .lang-card {
        padding: 15px 25px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
    }

    .lang-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 246, 255, 0.2);
    }

    ul {
        list-style: none;
        padding: 0;
        display: none;
        margin-bottom: 30px;
    }

    li {
        background: rgba(0, 0, 0, 0.2);
        margin: 12px 0;
        padding: 18px 22px;
        border-radius: 15px;
        border-left: 3px solid var(--primary-glow);
        font-size: 1rem;
        display: flex;
        align-items: center;
        opacity: 0;
        transform: translateX(-30px);
        transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    }

    li.visible {
        opacity: 1;
        transform: translateX(0);
    }

    .emoji {
        font-size: 1.8rem;
        margin-right: 15px;
    }

    .feature-text {
        flex: 1;
        text-align: left;
        font-weight: 500;
    }

    .highlight {
        color: var(--highlight-color);
        font-weight: 700;
    }

    .cta-button {
        display: none;
        margin-top: 25px;
        padding: 18px 55px;
        font-size: 1.4rem;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(45deg, var(--secondary-glow), var(--primary-glow));
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(125, 46, 255, 0.4);
        animation: pulse 2s infinite, appear-up 0.8s ease forwards;
    }
    
    @keyframes appear-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .cta-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 30px rgba(0, 246, 255, 0.5);
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>
<div class="background-grid"></div>

<div class="container">
    <img class="bot-image" src="https://i.postimg.cc/jjpxh9yP/IMG-4577.jpg" alt="Bot Image">
    <div class="bot-title">
        <span>Crypto bot</span> | بوت تحليل العملات
    </div>

    <div class="language-select">
        <div class="lang-card" onclick="chooseLanguage('en')">🇬🇧 English</div>
        <div class="lang-card" onclick="chooseLanguage('ar')">🇸🇦 العربية</div>
    </div>

    <ul id="features-list"></ul>
    <a class="cta-button" id="start-btn" href="https://t.me/AiCryptoGPTbot?start=1" target="_blank">Start Now 🚀</a>
</div>

<script>
const features = {
    en:[
        {emoji:"📈", text:"<span class='highlight'>Chart Analysis:</span> Support & Resistance, RSI, MACD, Moving Averages."},
        {emoji:"💹", text:"<span class='highlight'>Multi-Indicator Strategy:</span> Bollinger Bands, Fibonacci, Stochastic, Volume, Trendlines."},
        {emoji:"🤖", text:"<span class='highlight'>AI Predictions:</span> Historical data for accurate target prices."},
        {emoji:"⚡", text:"<span class='highlight'>Real-Time Updates:</span> Latest prices & analysis per timeframe."},
        {emoji:"🌟", text:"<span class='highlight'>User-Friendly Interface:</span> Clean & responsive design."},
        {emoji:"🔒", text:"<span class='highlight'>Secure:</span> No personal data required."},
        {emoji:"🚀", text:"<span class='highlight'>Accessible Everywhere:</span> Mobile, tablet, desktop."}
    ],
    ar:[
        {emoji:"📈", text:"<span class='highlight'>تحليل الرسوم البيانية:</span> الدعم والمقاومة، RSI، MACD، المتوسطات المتحركة."},
        {emoji:"💹", text:"<span class='highlight'>استراتيجية المؤشرات:</span> Bollinger Bands، Fibonacci، Stochastic، تحليل الحجم، خطوط الاتجاه."},
        {emoji:"🤖", text:"<span class='highlight'>توقعات الذكاء الاصطناعي:</span> بيانات تاريخية للحصول على أسعار مستهدفة دقيقة."},
        {emoji:"⚡", text:"<span class='highlight'>تحديثات فورية:</span> أحدث الأسعار والتحليل حسب الإطار الزمني."},
        {emoji:"🌟", text:"<span class='highlight'>واجهة سهلة الاستخدام:</span> تصميم نظيف ومتجاوب."},
        {emoji:"🔒", text:"<span class='highlight'>آمن وموثوق:</span> لا نطلب أي بيانات شخصية."},
        {emoji:"🚀", text:"<span class='highlight'>متاح في كل مكان:</span> الهاتف، الجهاز اللوحي، سطح المكتب."}
    ]
};

function chooseLanguage(lang){
    const langDiv = document.querySelector('.language-select');
    langDiv.style.transition = "opacity 0.4s, transform 0.4s";
    langDiv.style.opacity = '0';
    langDiv.style.transform = 'scale(0.9)';
    setTimeout(() => { langDiv.style.display = 'none'; }, 400);

    const featuresList = document.getElementById('features-list');
    featuresList.style.display = 'block';
    featuresList.innerHTML = '';

    const selectedFeatures = features[lang];
    selectedFeatures.forEach((feature, index) => {
        setTimeout(() => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="emoji">${feature.emoji}</span><div class="feature-text">${feature.text}</div>`;
            featuresList.appendChild(li);
            // Trigger reflow to apply transition
            window.getComputedStyle(li).opacity; 
            li.classList.add('visible');
        }, index * 200); // Faster animation
    });

    const startBtn = document.getElementById('start-btn');
    startBtn.innerText = lang === 'ar' ? '🚀 ابدأ الآن' : 'Start Now 🚀';

    setTimeout(() => {
        startBtn.style.display = 'inline-block';
    }, selectedFeatures.length * 200 + 100);
}
</script>

</body>
</html>
